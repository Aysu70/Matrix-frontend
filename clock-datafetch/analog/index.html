<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="outermost">
        <div class="outside">
            <div class="clock analog" onmousemove="rotatelements(min_hand, event)" onmousemove="rotatelements(hour_hand, event)" onmousemove="rotatelements(sec_hand, event)" onmouseup="puttheelements()">
                <canvas id="clockface" height="300px" width="300px">
                    Sorry, your browser does not support canvas.
                </canvas>
                <div class="hands">
                    <div class="s hand" onmousedown="takelements(sec_hand)">
                        <div class="sec"></div>
                    </div>
                    <div class="m hand" onmousedown="takelements(min_hand)">
                        <div class="min"></div>
                    </div>
                    <div class="h hand" onmousedown="takelements(hour_hand)">
                        <div class="hour"></div>
                    </div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="digital">
                <p id = "digital"></p>
            </div>
        </div>
        <div class="buttons">
            <div class="run-stop">
                <button type="button" id="run"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="15" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
                <button type="button" id="stop"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="12.5" viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"/></svg></button>
            </div>
        </div>
    </div>

    <script src="js/clock-hands.js"></script>
    <script src="js/clock-face.js"></script>
</body>
</html>
